# must be unique in a given SonarQube instance
sonar.projectKey=cobradane:cpp-test
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=C++ Test Application
sonar.projectDescription=This is a sample C++ application used to test out the CI/CD process in OpenShift
sonar.projectVersion=1.0
sonar.cxx.coverage.reportPath=report.xml
sonar.cxx.xunit.reportPath=test_detail.xml
sonar.cxx.xunit.provideDetails=detailed
sonar.exclusions=**/*.xml
#sonar.test=.
#sonar.test.inclusions=./*_test.cpp
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.host.url=http://sonarqube:9000
